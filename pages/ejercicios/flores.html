<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
    <link href="../../styles/ejercicios/styleflores.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div id="contenedortotal">
        <header id="cabecera">
            <h1>BOUQUET DE FLORES</h1>
            <hr>
        </header>
        <article id="tabla">
            <table>
                <tbody>
                    <tr>
                        <td><img src="../../images/ejercicios/flores/bouquet1.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet1.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet2.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet2.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet3.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet3.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet4.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet4.jpg"/></td>
                    </tr>
                    <tr>
                        <td><img src="../../images/ejercicios/flores/bouquet5.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet5.jpg"/></td>
                        <td colspan="2" rowspan="2">
                            <img src="../../images/ejercicios/flores/grandes/bouquet0.jpg" alt="centro" width="200" height="200" id="centro" data-large="../../images/ejercicios/flores/grandes/bouquet0.jpg"/>
                        </td>
                        <td><img src="../../images/ejercicios/flores/bouquet6.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet6.jpg"/></td>
                    </tr>
                    <tr>
                        <td><img src="../../images/ejercicios/flores/bouquet7.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet7.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet8.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet8.jpg"/></td>
                    </tr>
                    <tr>
                        <td><img src="../../images/ejercicios/flores/bouquet9.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet9.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet10.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet10.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet11.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet11.jpg"/></td>
                        <td><img src="../../images/ejercicios/flores/bouquet12.jpg" id="i1" data-large="../../images/ejercicios/flores/grandes/bouquet12.jpg"/></td>
                    </tr>
                </tbody>
            </table>
			<div class="contenedorboton">
				<a href="../resumenejercicios.html" class="volver-boton">VOLVER</a>
			</div>
        </article>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('#tabla img');
            const centroImage = document.getElementById('centro');

            images.forEach(img => {
                img.addEventListener('mouseover', function() {
                    centroImage.src = img.getAttribute('data-large');
                });
            });
        });
    </script>
</body>
</html>
